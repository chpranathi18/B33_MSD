<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Hub - Clothing Store</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff6f61;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      border-bottom: 3px solid #ff6f61;
      display: inline-block;
      padding-bottom: 5px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px 20px;
    }

    .product-name {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .product-price {
      color: #ff6f61;
      font-weight: 700;
      font-size: 1.1em;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a {
        margin: 10px 15px 0;
      }
    }
  </style>
</head>
<body>
