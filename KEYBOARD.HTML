<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Keyboard</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .keyboard {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      user-select: none;
      box-shadow: 0 0 15px #000;
    }
    .row {
      display: flex;
      margin-bottom: 10px;
      justify-content: center;
    }
    button {
      background: #555;
      border: none;
      margin: 0 4px;
      padding: 15px 20px;
      border-radius: 6px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:active {
      background: #777;
    }
    button.wide {
      padding-left: 40px;
      padding-right: 40px;
    }
  </style>
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <button>Q</button>
      <button>W</button>
      <button>E</button>
      <button>R</button>
      <button>T</button>
      <button>Y</button>
      <button>U</button>
      <button>I</button>
      <button>O</button>
      <button>P</button>
    </div>
    <div class="row">
      <button>A</button>
      <button>S</button>
      <button>D</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
    </div>
    <div class="row">
      <button class="wide">Shift</button>
      <button>Z</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button class="wide">Backspace</button>
    </div>
    <div class="row">
      <button class="wide">Space</button>
    </div>
  </div>
</body>
</html>
